<h3>{{allBooks.length}} Total Books <span class="float-end">Books Read: {{booksRead}}</span> </h3>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Series</th>
            <th>Have Read</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of allBooks" (click)="onClick(book)">
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.series}}</td>
            <td>{{book.haveRead}}</td>
        </tr>
    </tbody>
</table>
