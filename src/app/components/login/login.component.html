<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="POST" [formGroup]="form" (submit)="submit()">
                <input formControlName="username" id="username" placeholder="Username" name="username" type="text"><br>
                <input formControlName="password" id="password" placeholder="Password" name="password" type="text"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
